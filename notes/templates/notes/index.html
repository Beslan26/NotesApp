<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Заметки</h2>

    <!-- Форма для создания новой заметки -->
    <form id="createNoteForm">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
            <label for="text">Текст:</label>
            <textarea class="form-control" id="text" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать заметку</button>
    </form>

    <!-- Список заметок -->
    <ul id="notesList" class="list-group mt-3">
        <!-- Здесь будут отображаться заметки -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
